 # Uncomment the lines below and set the reports according to your needs
 
 #report.name=Build 1
 #report.path=/home/test/build1/TESTS-TestSuites.xml
 
 #report.name=Build 2
 #report.path=/home/test/build2/TESTS-TestSuites.xml
 
 #report.name=Web Report
 #report.path=http://www.example.com/build2/TESTS-TestSuites.xml
 
 #Report without a name (This will get the name "Report4" as this is the 4th report in the input)
 #This is not advisable, as you may not guess the correct name when you need to compare this report with others.
 
 #report.path=./report/
 
