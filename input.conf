 # Please follow the below ways for giving locations to input report files		#
 # 		1. "report.name" followed by "report.path"								#
 # 		2. report.path (Here name will be generated based on number of reports)	#
 #																				#
 # Note : - Report names given here are case insensitive.						#
 #																				#
